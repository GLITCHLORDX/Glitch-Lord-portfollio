<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Glitch Lord-portfollio</title>

  <!-- ✅ Google Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2671231160324600"
     crossorigin="anonymous"></script>

  <style>
    /* ✅ Reset + base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #eee;
      overflow-x: hidden;
    }
    img {
      max-width: 100%;
      height: auto;
    }

    /* ✅ Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4c4c;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #00ffcc;
    }

    /* ✅ Mobile Nav */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        color: #fff;
      }
    }
    @media (min-width: 769px) {
      .menu-toggle { display: none; }
    }

    /* ✅ Sections */
    section {
      min-height: 100vh;
      padding: 80px 10% 40px;
      animation: fadeUp 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ✅ Home */
    .home {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }
    .home-content h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .home-content h1 span {
      color: #ff4c4c;
    }
    .home-content h3 span {
      color: #00ffcc;
    }
    .home p {
      max-width: 600px;
      margin: 15px auto;
    }
    .btn {
      display: inline-block;
      background: #ff4c4c;
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      margin-top: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ffcc;
      color: #111;
    }

    /* ✅ Services */
    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .services-box {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .services-box:hover {
      transform: translateY(-10px);
      background: #1a1a1a;
    }

    /* ✅ Skills Grid */
    .skills-container {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    /* ✅ Timeline */
    .timeline {
      display: grid;
      gap: 20px;
    }
    .timeline-card {
      display: flex;
      gap: 15px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .timeline-card:hover {
      transform: translateX(10px);
    }
    .timeline-icon {
      font-size: 1.8rem;
      color: #ff4c4c;
    }

    /* ✅ Contact */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }
    .contact-form {
      flex: 1 1 300px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
    }
    .input-group input,
    .input-group textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      padding: 5px;
    }
    .contact-info {
      flex: 1 1 200px;
      font-size: 0.95rem;
    }

    /* ✅ Responsive fixes */
    @media (max-width: 768px) {
      .home {
        flex-direction: column;
        text-align: center;
      }
      header {
        padding: 10px 15px;
      }
      .home-content h1 {
        font-size: 1.8rem;
      }
      .services-container, .skills-container {
        grid-template-columns: 1fr;
      }
      .timeline-card {
        flex-direction: column;
      }
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">GlitchLord</a>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <nav>
      <a href="#home"> Home</a>
      <a href="#services">Services</a>
      <a href="#skills">Skills</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <!-- ✅ Your original content remains the same (home, services, skills, etc.) -->
  <!-- I only added responsiveness + animations above in CSS -->

</body>
</html>

<script>
// ✅ Dynamic nav active link highlight
const navLinks = document.querySelectorAll('nav a');
const sections = document.querySelectorAll('section');
const menuToggle = document.querySelector('.menu-toggle');
const navMenu = document.querySelector('nav');

menuToggle.addEventListener('click', () => {
  navMenu.classList.toggle('active');
});

function onScroll() {
  let scrollPos = window.scrollY + 120;
  sections.forEach(section => {
    if (scrollPos >= section.offsetTop && scrollPos < section.offsetTop + section.offsetHeight) {
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href').substring(1) === section.id) {
          link.classList.add('active');
        }
      });
    }
  });
}

window.addEventListener('scroll', onScroll);
window.addEventListener('DOMContentLoaded', onScroll);
</script>
